alias volumeLow "volume .4"                     // ducked volume while firing                              //    QUIET LIKE   //
alias volumeMid "volume .6"                     // normal volume in gameplay                               //    QUIET LIKE   //
alias volumeHigh "volume 1"                     // volume while walking                                    //    QUIET LIKE   //
alias commVolumeScaleLow "voice_scale  0.1"       // ducked volume while firing                              //    QUIET LIKE   //
alias commVolumeScaleMid "voice_scale  .6"      // normal volume in gameplay                               //    QUIET LIKE   //
alias commVolumeScaleHigh "voice_scale 0.8"    // volume while walking                                    //    QUIET LIKE   //
alias +walkvol "+speed; volumeHigh; commVolumeScaleMid"  //    QUIET LIKE   //
alias -walkvol "-speed; volumeMid; commVolumeScaleHigh"     //    QUIET LIKE   //
bind "SHIFT" +walkvol                               // WALK KEY                                            //    QUIET LIKE   //
alias +firevol "+attack; volumeLow"
